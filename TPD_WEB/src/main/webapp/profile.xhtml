<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />

    <style>
    .user-card {
        position: relative;
        width: 200px; 
        height: 300px; 
        transition: box-shadow 0.3s ease;
        overflow: hidden;
        aspect-ratio: 1.33; 
    }

    .user-photo {
        width: 100%;
        height: 0;
        background-position: center;
        background-size: cover;
    }

    .card-details {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        transform: translateY(100%);
        transition: transform 0.3s ease;
        background-color: white;
        padding: 1rem;
        border-radius: 0.5rem;
    }

    .user-card:hover .card-details {
        transform: translateY(0);
    }
    </style>

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginGuard.checkAccess}" />
    </f:metadata>
</h:head>

<h:body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">User Information</h1>
        
        <div class="mb-4">
            <h2 class="text-xl font-bold mb-2">#{authentication.user.username}</h2>
        </div>
        
        <h1 class="text-3xl font-bold mb-4">Borrowed Books</h1>
        
        <!-- Display Borrowed Books -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <ui:repeat var="borrowedBook" value="#{authentication.user.books}">
                <div class="relative max-w-xs book-card">
                    <div class="bg-cover bg-center h-32 md:h-48 lg:h-64 rounded-md" style="background-image: url('#{borrowedBook.imageURL}')">
                        <div class="card-details">
                            <h2 class="text-xl font-bold mb-2">#{borrowedBook.name}</h2>
                            <p class="text-gray-600 mb-2">Author: #{borrowedBook.author}</p>
                            <p class="text-gray-600 mb-2">Publish Date: #{borrowedBook.publishDate}</p>
                            <h:form style="text-align: center; padding: 16px;">
                                <h:commandButton 
                                    value="Return Book" 
                                    action="#{bookstore.returnBook(borrowedBook)}" 
                                    styleClass="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:shadow-outline-green active:bg-green-800" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>

    <div class="mt-4">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" position="bottom" />
    </div>
</h:body>
</html>
