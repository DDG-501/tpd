<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
</h:head>

<h:body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <h:form class="bg-white p-8 rounded shadow-md flex flex-col space-y-3">
        <img class="w-12 h-12 place-self-center" src="resources/Logo.png" alt="Logo"/>
        <div class="mb-6">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <h:inputText id="username"
                         class="shadow appearance-none border rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                         value="#{authentication.username}"/>
        </div>

        <div class="mb-6">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <h:inputText id="email"
                         class="shadow appearance-none border rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                         value="#{authentication.email}"/>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <h:inputText id="password"
                         type="password"
                         class="shadow appearance-none border rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                         value="#{authentication.password}"/>
        </div>

        <h:commandButton class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
                         value="Register" actionListener="#{authentication.register()}"/>
    </h:form>

    <p:growl id="messages" life="3000" showDetail="true" autoUpdate="true" closable="true" position="bottom-right" />
</h:body>

</html>
