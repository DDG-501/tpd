<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
    <h:form>
        Username: <h:inputText value="#{authentication.username}"/> <br/>
        Password: <h:inputText value="#{authentication.password}"/> <br/>

        <h:commandButton value="Register" actionListener="#{authentication.register()}" />
        <br/>
        <h:outputText value="#{authentication.status}"/>
    </h:form>
</h:body>
</html>
